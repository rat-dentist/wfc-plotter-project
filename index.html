<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Browser</title>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load the p5.js library (MUST be loaded first) -->
    <script src="libraries/p5.min.js"></script>
    <!-- p5.svg.js library removed as requested -->
</head>
<body>
    <div class="container">
        <h1>Image Browser</h1>

        <!-- File input for browsing local images -->
        <label for="image-upload">Choose an image from your computer:</label>
        <input type="file" id="image-upload" accept="image/*">

        <div id="p5-canvas-container">
            <!-- p5.js canvas will be placed here and the image drawn onto it -->
        </div>
    </div>

    <!-- Your p5.js sketch code -->
    <script src="sketch.js"></script>
</body>
</html>
